<html>
<head>
    <title>Registration Form</title>
	<link rel='icon' href='form logo.png'>

</head>
<body>
<form action="register.php" method="POST">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" placeholder="User Name" name="un" required></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" placeholder="Password" name="ps" required></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
				<input type="radio" name="Gender" value="m" required>Male
				<input type="radio" name="Gender" value="f" required>Female
			</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td><input type="mail" placeholder="E-mail" name="em" required></td>
		</tr>
		<tr>
			<td>Phone No:</td>
			<td>
				<select name="phcd" required>
					<option selected hidden>Select Code</option>
					<option>91</option>
					<option>971</option>
					<option>92</option>
					<option>93</option>
					<option>96</option>
					<option>1-684</option>
				</select>
				<input type="Phone" name="ph" placeholder="**********" required>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="submit" >
			</td>
		</tr>
</form>
</body>
</html>
